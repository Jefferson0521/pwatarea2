<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Cambio de Imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .image-container {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #hover-image {
            width: 100%;
            height: auto;
            transition: opacity 0.5s ease;
            display: block;
        }
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .image-container:hover .caption {
            transform: translateY(0);
        }
        .instructions {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Cambio de Imagen al Pasar el Ratón</h1>
    
    <div class="instructions">
        <p>Pasa el cursor sobre la imagen para verla cambiar y mostrar información adicional</p>
    </div>
    
    <div class="image-container">
        <img id="hover-image" src="inglesF.2.jpg" alt="Imagen interactiva">
        <div class="caption">
            <h3>Información Adicional</h3>
            <p>Esta es información que aparece cuando pasas el ratón sobre la imagen</p>
        </div>
    </div>
    
    <a href="index.html" class="back-link">← Volver al menú principal</a>
    
    <script>
        const image = document.getElementById('hover-image');
        const originalSrc = "inglesF.2.jpg";
        const hoverSrc = "inglesF.2.jpg";
        
        image.addEventListener('mouseenter', function() {
            this.src = hoverSrc;
        });
        
        image.addEventListener('mouseleave', function() {
            this.src = originalSrc;
        });
        
        // Opcional: precargar la imagen hover para evitar retraso
        const preloadImage = new Image();
        preloadImage.src = hoverSrc;
    </script>
</body>
</html>
